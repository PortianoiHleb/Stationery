<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery</title>
    <link rel="shortcut icon" href="/src/icons/stationery2.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/catalog.css">
    <link rel="stylesheet" href="/src/css/individual.css">
    <link rel="stylesheet" href="/src/css/basket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crushed&family=Doppio+One&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="promo_indiv">
        <div class="container">
            <div class="menu row">
                <div class="col-md-2">
                    <img src="/src/img/Logo1.png" alt="" class="header_logo">
                </div>
                <div class="col-md-1 offset-md-4">
                    <div class="m1_indiv">HOME</div>
                </div>
                <div class="col-md-2 ">
                    <div class="m2_indiv">
                        Support
                    </div>
                </div>
    
            </div>
    </section>

    <section class="basket_line_block">
        <div class="container_basket">
            <div class="basket_text">Basket</div>
            <div class="basket_line"></div>
            <img src="/src/icons/cross.png" alt="icon" class="cross_basket">
            <div class="reason-block_basket">
                <div class="reasons_round_basket">
                    <img src="/src/img/corrector.jpg" alt="office">
                </div>
                    <div class="container_text_basket">
                        <p class="caption_basket">Elastic</p>
                        <p class="price_basket">15 грн</p>
                    </div>
            </div>
            <div class="basket_line"></div>
            <img src="/src/icons/cross.png" alt="icon" class="cross_basket">
            <div class="reason-block_basket">
                <div class="reasons_round_basket">
                    <img src="/src/img/elastic.jpg" alt="office">
                </div>
                    <div class="container_text_basket">
                        <p class="caption_basket">Pen</p>
                        <p class="price_basket">6 грн</p>
                    </div>
            </div>
            <div class="basket_line"></div>                  
        </div>
    </section>

    <section class="form_basket">
        <form action="#">
            <h2>Замовлення</h2>
            <div class="form-group">
              <label for="name">ПІБ:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="phone">Мобільний телефон:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="country">Країна:</label>
              <select id="country" name="country" required>
                <option value="">-- Виберіть країну --</option>
                <option value="ukraine">Україна</option>
                <option value="poland">Польща</option>
                <option value="germany">Німеччина</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">Місто:</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="postal_code">Поштовий індекс:</label>
              <input type="text" id="postal_code" name="postal_code" required>
            </div>
            <div class="total">
              <span>Разом:</span>
              <span>56 грн</span>
            </div>
            <button type="submit">Замовити</button>
          </form>
    </section>

    <footer class="down">
        <div class="container">
            <div class="down_menu">
                <div class="year">© STATIONERY, Inc. 2024.<br>We love our users!</div>
            </div>
        </div>
      </footer>
</body>
</html>
